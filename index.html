<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Prova do Professor Otávio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.4.0/animate.min.css">
</head>
<body>
    <div class="container">
        <h1>Avaliação Otávio Lube - 2° Bimestre</h1>
        <ul>
            <li>Paulo Breder Lemos</li>
            <li>CC1MB</li>
            <li>1° Semestre</li>
            <li>05/06/2024</li>
        </ul>

        <form id="formulario">
            <table>
                <tr>
                    <td><label for="nome">Nome:</label></td>
                    <td><input type="text" id="nome" name="nome" placeholder="Digite seu nome"></td>
                </tr>
                <tr>
                    <td><label for="matricula">Matrícula:</label></td>
                    <td><input type="text" id="matricula" name="matricula" placeholder="Digite sua matrícula"></td>
                </tr>
                <tr>
                    <td><label for="nota1">Nota 1:</label></td>
                    <td><input type="number" id="nota1" name="nota1" step="0.01" placeholder="Digite sua nota 1"></td>
                </tr>
                <tr>
                    <td><label for="nota2">Nota 2:</label></td>
                    <td><input type="number" id="nota2" name="nota2" step="0.01" placeholder="Digite sua nota 2"></td>
                </tr>
                <tr>
                    <td colspan="2" style="text-align: center;"><button type="submit">Enviar</button></td>
                </tr>
            </table>
        </form>

        <table id="tabela">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Matrícula</th>
                    <th>Nota 1</th>
                    <th>Nota 2</th>
                    <th>Média</th>
                    <th>Situação</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
        <button id="limparTabela">Limpar Tabela</button>
    
    </div>
    
    <script src="index.js"></script>

</body>
</html>
